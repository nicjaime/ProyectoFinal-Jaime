<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Calorías</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Calculador de Calorías</h1>
        <form id="food-form">
            <label for="food-select">Selecciona un alimento:</label>
            <select id="food-select"></select>
            <button type="button" id="add-food">Añadir</button>
        </form>
        <ul id="food-list"></ul>
        <h2>Total de Calorías: <span id="total-calories">0</span></h2>
        <canvas id="calories-chart" width="400" height="200"></canvas>
    </div>
    <script src="index.js"></script>
</body>
</html>
